    <div class="row formulario" style="z-index:1">
        <h1 class="col xl12 l12 m12 s12 center-aling">Crea tus rutas</h1>
        <form id="insert">
            <div class="col xl6">
                <div class="input-field ">
                    <input placeholder="Inserte un nombre de la ruta" name="name" id="destino" type="text" class="white-text validate">
                    <label for="name">Nombre:</label>
                </div>
                <div class="input-field">
                    <input placeholder="Indique un origen" name="origin" id="origen" type="text" class="white-text validate">
                    <label for="origen">Origen:</label>
                </div>
                <div class="input-field">
                    <input placeholder="Indique un destino" name="destiny" id="destino" type="text" class="white-text validate">
                    <label for="destino">Destino:</label>
                </div>
                <div class="input-field">
                    <input placeholder="Descripción de la Ruta " name="description" id="descripcion" type="text" class="white-text validate">
                    <label for="descripcion">Descripción:</label>
                </div>
                <div class="input-field">
                    <input placeholder="Fecha de la Ruta" name="date" id="fecha" type="text" class="white-text validate">
                    <label for="fecha">Fecha:</label>
                </div>
                <a id="enviarInsert" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
        </form>
    </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Introduce los cambios en tu ruta</h4>
            <form id="insertModal">
                <div class="input-field ">
                    <input placeholder="" name="id" id="idUpdate" type="hidden" class="validate">
                </div>
                <div class="input-field ">
                    <input placeholder="" name="name" id="nombreUpdate" type="text" class="validate">
                    <label for="name">Nombre:</label>
                </div>
                <div class="input-field">
                    <input placeholder="" name="origin" id="origenUpdate" type="text" class=" validate">
                    <label for="origen"></label>
                </div>
                <div class="input-field">
                    <input placeholder="" name="destiny" id="destinoUpdate" type="text" class="validate">
                    <label for="destino">Destino:</label>
                </div>
                <div class="input-field">
                    <input placeholder="" name="description" id="descripcionUpdate" type="text" class="validate">
                    <label for="descripcion">Descripción:</label>
                </div>
                <div class="input-field">
                    <input placeholder="" name="date" id="fechaUpdate" type="text" class="validate">
                    <label for="fecha">Fecha:</label>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <a href="#!" id="botonUpdate" class="modal-close waves-effect waves-green btn-flat">Realizar Cambios</a>
        </div>
    </div>
